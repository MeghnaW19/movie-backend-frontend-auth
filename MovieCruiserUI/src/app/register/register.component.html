<form id="jumbotron.btn" name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
  
  <h2>Register</h2>
 
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }"> 
   <input id="username" type="text" placeholder="UserName" class="form-control" name="username" [(ngModel)]="user.userId" #username="ngModel" required />
   <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div> 
   </div>
  
   <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
   <input id="pass" type="password" placeholder="Password"  class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" required />
   <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
   </div>

   <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstname.valid }">
    <input id="fname" type="text" placeholder="FirstName"  class="form-control" name="firstname" [(ngModel)]="user.firstName" #firstname="ngModel" required />
    <div *ngIf="f.submitted && !firstname.valid" class="help-block">First Name is required</div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lastname.valid }">
      <input id="lname" type="text" placeholder="LastName"  class="form-control" name="lastname" [(ngModel)]="user.lastName" #lastname="ngModel" required />
      <div *ngIf="f.submitted && !lastname.valid" class="help-block">Last Name is required</div>
      </div>
  
   <button [disabled]="loading" class="btn btn-primary">Register</button> 
   <a id="back" [routerLink]="['/login']">Cancel</a>
    
    </form>
